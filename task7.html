<!DOCTYPE html>
<html>
<head>
	<title> Table tag</title>/
<style>
	table,th,td{border:1px solid black};
</style>
<body>

		</tr>

		</tr>

	    </tr>

	    <tr>

	    </tr>

	    </tr>
	    <tr>

	    </tr>

	    </tr>
	</table>
</body>
</html>
