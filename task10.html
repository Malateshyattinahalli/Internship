<!DOCTYPE html>
<html>
<head>
	<title>css selectors</title>
	<style>
		*{
			background-color: gray;
		}
		h3,h4,h5{
			font-size: 20px;font-style: italic;color:blue;
		}
		p{
			text-align: center;color: darkorange;
		}
		#style_text{
			color: darkblue;font-style: italic;
		}
		.class_sel{
			text-align: center;border-style: ridge;border-color:black;font-size: 50px;
		}
		h1:hover{
			color: lightgoldenrodyellow;
		}
		h2::first-letter{
			color:aqua;font-style: italic;
		}
	</style>
</head>
<body>
	<p>Ultimez technology</p>
	<p id="style_text">Task10</p>
	<h1>This program on css selector</h1>
	<h3>*element selector</h3>
	<h3>*id selector</h3>
	<h3>*class selector</h3>
	<h3>*universal selector</h3>
	<h3>*grouping selector</h3>
	<h4>special selector</h4>
	<h4>*pseudo selector</h4>
	<h5> These selector used to select the element and style the pages or content</h5>
	<p class="class_sel">Learn to earn</p>
	<h2>Thank you</h2>
</body>
</html>
