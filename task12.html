<!DOCTYPE html>
<html>
<head>
	<title>css background image and border</title>
	<style>
		body{
			background-image:url("download.jpeg");
			border: 10px dotted;
		}
		h2.dotted
		{
			border-style: dotted;
		}
		h2.solid
		{
			border-style: solid;
			border-width: 8px;
		}
		h1.all-in-one
		{
			font-size: 20px;
			width:40%;
			text-align: center;
			border-radius: 20px;
			border-width: 10px;
		}
    </style>
</head>
<body>
<h1 style="color: darkred;">Hello world</h1>
<h2 class="dashed">A dashed border</h2>
<h2 class="solid">A solid border</h2>
<h1 class="All-in-one">A sample text with all in one border effect</h1>
</body>
</html>
