<!DOCTYPE html>
<html>
<head>
	<title>CSS margin and padding </title>
	<style>
		h1{
			margin-top: 100px;
			margin-bottom: 50px;
			margin-right: 35px;
			margin-left: 80px;
		}
		h2{
			padding-bottom: 30px;
			padding-left: 75px;
			padding-right: 20px;
			padding-top: 30px;
		}
		body{
			border: 10px solid;
			background-color: grey;
		}
	</style>
</head>
<body>
<h1 style="color:green">Have a great day</h1>
<h2 style="color: red;">Learn to earn</h2>
</body>
</html>
